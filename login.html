<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ZANTA BOOST</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://pl28408717.effectivegatecpm.com/00/6e/30/006e304b5ab96fb51a608263d55d1a7e.js"></script>
    
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #000;
            --glass: rgba(0, 212, 255, 0.05);
            --glass-border: rgba(182, 227, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-dark); 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            color: #fff;
            overflow-x: hidden;
        }

        .stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a1a2d 0%, #000 100%);
        }

        /* Ad Styling */
        .top-ad { margin-bottom: 20px; z-index: 10; }
        .bottom-native-ad { margin-top: 20px; width: 100%; max-width: 400px; z-index: 10; }

        .login-card {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 191, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
            z-index: 5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 1.8rem; color: var(--primary); margin-bottom: 10px; letter-spacing: 1px; }
        p { font-size: 0.85rem; color: rgba(255,255,255,0.5); margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--primary); font-size: 1.1rem;
        }

        input {
            width: 100%; background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border); padding: 15px 15px 15px 45px;
            border-radius: 15px; color: #fff; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 212, 255, 0.05); }

        .auth-btn {
            width: 100%; background: var(--primary); color: #000;
            padding: 15px; border: none; border-radius: 15px;
            font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .auth-btn:hover { box-shadow: 0 0 20px var(--primary); transform: scale(1.02); }

        .footer-text { margin-top: 20px; font-size: 0.85rem; color: rgba(255,255,255,0.4); }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <div class="top-ad">
        <script>
            atOptions = { 'key' : 'c8046fb4f58871287e3444e872b11763', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script src="https://www.highperformanceformat.com/c8046fb4f58871287e3444e872b11763/invoke.js"></script>
    </div>

    <div class="login-card">
        <h1>WELCOME BACK</h1>
        <p>Login to manage your boosted links</p>

        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="number" id="phone" placeholder="WhatsApp Number">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="pass" placeholder="Password">
        </div>

        <button class="auth-btn" id="loginBtn" onclick="handleLogin()">LOGIN</button>

        <p class="footer-text">
            Don't have an account? <a href="register.html">Register Now</a>
        </p>
    </div>

    <div class="bottom-native-ad">
        <script async="async" data-cfasync="false" src="https://pl28409004.effectivegatecpm.com/04fde588c8c3c4ebc19bb82d26eddcf6/invoke.js"></script>
        <div id="container-04fde588c8c3c4ebc19bb82d26eddcf6"></div>
    </div>

    <script src="https://pl28408894.effectivegatecpm.com/38/f2/4c/38f24ce2699abee8a53ce4302ea94cb2.js"></script>

    <script>
        // --- 1. Simple Background Animation ---
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.background = 'rgba(182, 227, 255, 0.3)';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.borderRadius = '50%';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            starsContainer.appendChild(star);
        }

        // --- 2. Login Logic ---
        async function handleLogin() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            const btn = document.getElementById('loginBtn');

            if(!phone || !password) {
                alert("Please enter both number and password!");
                return;
            }

            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                const data = await res.json();

                if(data.success) {
                    localStorage.setItem('userPhone', phone);
                    localStorage.setItem('coins', data.coins);
                    window.location.href = "index.html"; 
                } else {
                    alert(data.message || "Invalid Login Details!");
                    btn.innerText = "LOGIN";
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Connection Error! Make sure your server is online.");
                btn.innerText = "LOGIN";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
