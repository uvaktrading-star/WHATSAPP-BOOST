<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Group | ZANTA BOOST</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg-dark: #000; }
        body { background: var(--bg-dark); color: #fff; font-family: 'Poppins', sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        h2 { color: var(--primary); text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; margin-bottom: 5px; color: #ccc; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; outline: none; }
        input:focus, select:focus { border-color: var(--primary); }
        .btn { width: 100%; padding: 15px; background: var(--primary); color: #000; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .back-btn { display: block; text-align: center; margin-top: 15px; color: #777; text-decoration: none; font-size: 0.9rem; }
        option { background: #111; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸš€ BOOST YOUR LINK</h2>
        
        <div class="input-group">
            <label>Group or Channel Name</label>
            <input type="text" id="groupName" placeholder="e.g. SL Tech Community">
        </div>

        <div class="input-group">
            <label>WhatsApp/Telegram Link</label>
            <input type="url" id="groupLink" placeholder="https://chat.whatsapp.com/...">
        </div>

        <div class="input-group">
            <label>Select Boost Package</label>
            <select id="package">
                <option value="5">Basic: 5 Invites (5 Coins)</option>
                <option value="10">Standard: 10 Invites (10 Coins)</option>
                <option value="20">Premium: 20 Invites (20 Coins)</option>
            </select>
        </div>

        <button class="btn" onclick="submitLink()">SUBMIT LINK</button>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <script>
        async function submitLink() {
            const name = document.getElementById('groupName').value;
            const link = document.getElementById('groupLink').value;
            const packageVal = document.getElementById('package').value;
            const phone = localStorage.getItem('userPhone');

            if(!name || !link) return alert("Please fill all fields!");

            const btn = document.querySelector('.btn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/add-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name, 
                        link, 
                        budget: parseInt(packageVal), 
                        phone 
                    })
                });

                const data = await res.json();
                if(data.success) {
                    alert("Link Added Successfully!");
                    window.location.href = "index.html";
                } else {
                    alert(data.message);
                    btn.innerText = "SUBMIT LINK";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Server error!");
                btn.innerText = "SUBMIT LINK";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
