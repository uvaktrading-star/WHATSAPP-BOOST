<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTA BOOST | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg-dark: #000; --glass: rgba(0, 212, 255, 0.05); --glass-border: rgba(182, 227, 255, 0.15); --danger: #ff4b2b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-dark); min-height: 100vh; color: #fff; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a1a2d 0%, #000 100%); }
        
        header { width: 100%; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
        
        .nav-right { display: flex; align-items: center; gap: 10px; }
        
        /* User info style */
        .user-tag { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; color: #aaa; display: flex; align-items: center; gap: 5px; }
        .user-tag i { font-size: 0.7rem; color: var(--primary); }

        .coin-display { background: rgba(0, 212, 255, 0.15); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-weight: 600; cursor: pointer; }
        .coin-display i { color: #ffd700; }
        
        .signout-btn { background: rgba(255, 75, 43, 0.1); border: 1px solid var(--danger); color: var(--danger); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        
        .container { width: 95%; max-width: 600px; margin: 100px auto 140px auto; text-align: center; z-index: 10; }
        .glass-card { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 30px; padding: 30px 20px; }
        
        h1 { font-size: 2rem; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-bottom: 25px; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; justify-content: center; }
        .tab-btn { flex: 1; padding: 12px; border-radius: 15px; border: 1px solid var(--glass-border); background: transparent; color: #fff; cursor: pointer; transition: 0.3s; font-size: 0.9rem; font-weight: 600; }
        .tab-btn.active { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); border-color: var(--primary); }
        
        .list-item { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 20px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .item-info { text-align: left; }
        .item-title { font-weight: 600; font-size: 0.95rem; display: block; color: var(--primary); }
        .item-meta { font-size: 0.75rem; color: rgba(255,255,255,0.5); }
        
        .join-btn { background: var(--primary); color: #000; padding: 8px 20px; border-radius: 20px; text-decoration: none; font-size: 0.85rem; font-weight: 700; cursor: pointer; border: none; }
        .floating-controls { position: fixed; bottom: 85px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .fab-main { width: 55px; height: 55px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #000; font-size: 1.4rem; background: var(--primary); box-shadow: 0 0 20px var(--primary); cursor: pointer; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <header>
        <div style="font-weight: 600; color: var(--primary); font-size: 1.1rem;">ZANTA</div>
        <div class="nav-right">
            <div class="user-tag">
                <i class="fas fa-user"></i>
                <span id="userPhoneDisplay">...</span>
            </div>
            <div class="coin-display" onclick="location.reload()">
                <i class="fas fa-coins"></i>
                <span id="coinCount">...</span>
            </div>
            <div class="signout-btn" onclick="handleSignOut()">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="glass-card">
            <h1>DASHBOARD</h1>
            <p class="subtitle">Join and Earn Coins</p>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('group', this)">Groups</button>
                <button class="tab-btn" onclick="switchTab('channel', this)">Channels</button>
            </div>

            <div id="loading" class="loader"></div>
            <div id="itemList"></div>
        </div>
    </div>

    <div class="floating-controls">
        <div class="fab-main" onclick="window.location.href='add.html'">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <script>
        const phone = localStorage.getItem('userPhone');
        let allLinks = [];

        window.onload = function() {
            if (!phone) {
                window.location.href = "login.html";
                return;
            }
            // පෝන් නම්බර් එක header එකේ පෙන්වන්න
            document.getElementById('userPhoneDisplay').innerText = phone;
            
            fetchUserStats();
            loadLinks();
        };

        async function fetchUserStats() {
            try {
                const res = await fetch(`/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, autoLogin: true }) 
                });
                const data = await res.json();
                if (data.success) {
                    const balance = data.user ? data.user.coins : data.coins;
                    document.getElementById('coinCount').innerText = balance;
                }
            } catch (e) { 
                console.error("Stats error", e);
                document.getElementById('coinCount').innerText = "0";
            }
        }

        async function loadLinks() {
            try {
                // මෙතනදී phone number එක query එකක් විදිහට යවනවා filtering කරන්න
                const res = await fetch(`/api/get-links?phone=${phone}`);
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';

                if (data.success) {
                    allLinks = data.links;
                    renderLinks('group');
                }
            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('itemList').innerHTML = '<p style="color:red">Error loading links.</p>';
            }
        }

        function renderLinks(type) {
            const list = document.getElementById('itemList');
            list.innerHTML = '';
            
            const filtered = allLinks.filter(item => {
                const isGroup = item.link.includes('chat.whatsapp.com');
                return type === 'group' ? isGroup : !isGroup;
            });

            if (filtered.length === 0) {
                list.innerHTML = `<p style="color:gray; padding:20px;">No ${type}s available for you right now.</p>`;
                return;
            }

            filtered.forEach(item => {
                list.innerHTML += `
                    <div class="list-item">
                        <div class="item-info">
                            <span class="item-title">${item.name}</span>
                            <span class="item-meta">Earn 1 Coin</span>
                        </div>
                        <button class="join-btn" onclick="handleJoin('${item.link}', '${item._id}')">JOIN</button>
                    </div>
                `;
            });
        }

        function switchTab(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderLinks(type);
        }

        async function handleJoin(link, linkId) {
            window.open(link, "_blank");
            try {
                const res = await fetch('/api/reward', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone, linkId: linkId })
                });
                const data = await res.json();
                
                if(data.success) {
                    document.getElementById('coinCount').innerText = data.newBalance;
                    alert("Success: 1 Coin earned!");
                    // ජොයින් වුණු එක ලිස්ට් එකෙන් අයින් කරන්න ආයේ load කරනවා
                    loadLinks();
                } else {
                    alert(data.message || "Reward failed.");
                }
            } catch (err) { console.error("Reward error:", err); }
        }

        function handleSignOut() {
            if(confirm("Sign out from " + phone + "?")) {
                localStorage.clear();
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
