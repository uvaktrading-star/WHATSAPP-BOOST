<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANTA BOOST | Boost Your Groups & Channels</title>
    
    <script type='text/javascript' src='//pl28408717.effectivegatecpm.com/00/6e/30/006e304b5ab96fb51a608263d55d1a7e.js'></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00d4ff;
            --bg-dark: #000;
            --glass: rgba(0, 212, 255, 0.05);
            --glass-border: rgba(182, 227, 255, 0.15);
            --whatsapp: #25d366;
            --danger: #ff4b2b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background: var(--bg-dark); 
            min-height: 100vh; 
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a1a2d 0%, #000 100%);
        }

        .star {
            position: absolute; background: #b6e3ff; border-radius: 50%; opacity: 0.5;
            animation: move linear infinite;
        }

        @keyframes move {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 0.8; }
        }

        header {
            width: 100%; padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; position: fixed; top: 0; z-index: 100;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        .coin-display {
            background: rgba(0, 212, 255, 0.15); border: 1px solid var(--primary);
            padding: 5px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px;
            font-weight: 600; cursor: pointer;
        }

        .coin-display i { color: #ffd700; }

        /* âœ¨ Sign Out Button Style */
        .signout-btn {
            background: rgba(255, 75, 43, 0.1); border: 1px solid var(--danger);
            color: var(--danger); width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }

        .signout-btn:hover { background: var(--danger); color: #fff; box-shadow: 0 0 15px var(--danger); }

        .container {
            width: 95%; max-width: 600px; margin: 100px auto 140px auto;
            text-align: center; z-index: 10;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border); border-radius: 30px; padding: 30px 20px;
            box-shadow: 0 15px 35px rgba(0, 191, 255, 0.05);
        }

        h1 { font-size: 2rem; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-bottom: 25px; }

        .search-box {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 12px 20px; border-radius: 15px; color: #fff; margin-bottom: 20px; outline: none;
        }

        .tabs { display: flex; gap: 10px; margin-bottom: 25px; justify-content: center; }

        .tab-btn {
            flex: 1; padding: 12px; border-radius: 15px; border: 1px solid var(--glass-border);
            background: transparent; color: #fff; cursor: pointer; transition: 0.3s;
            font-size: 0.9rem; font-weight: 600;
        }

        .tab-btn.active { 
            background: var(--primary); color: #000; 
            box-shadow: 0 0 15px var(--primary); border-color: var(--primary);
        }

        .list-item {
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 15px; margin-bottom: 15px; display: flex;
            justify-content: space-between; align-items: center; transition: 0.3s;
        }

        .item-info { text-align: left; }
        .item-title { font-weight: 600; font-size: 0.95rem; display: block; color: var(--primary); }
        .item-meta { font-size: 0.75rem; color: rgba(255,255,255,0.5); }

        .join-btn {
            background: var(--primary); color: #000; padding: 8px 20px; border-radius: 20px;
            text-decoration: none; font-size: 0.85rem; font-weight: 700; cursor: pointer;
        }

        .floating-controls {
            position: fixed; bottom: 85px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 200;
        }

        .fab-main, .fab-contact {
            width: 55px; height: 55px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; color: #000; font-size: 1.4rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer; transition: 0.3s; text-decoration: none;
        }

        .fab-main { background: var(--primary); box-shadow: 0 0 20px var(--primary); }
        .fab-contact { background: var(--whatsapp); color: #fff; box-shadow: 0 0 20px var(--whatsapp); }

        .fixed-bottom-ad {
            position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center; padding: 10px 0;
            border-top: 1px solid var(--glass-border);
        }

        @media (max-width: 600px) { h1 { font-size: 1.6rem; } .container { margin-top: 80px; } }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <header>
        <div style="font-weight: 600; color: var(--primary);">ZANTA BOOST</div>
        <div class="nav-right">
            <div class="signout-btn" onclick="handleSignOut()" title="Sign Out">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="coin-display" onclick="location.reload()">
                <i class="fas fa-coins"></i>
                <span id="coinCount">...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="glass-card">
            <h1>ZANTA BOOST</h1>
            <p class="subtitle">Join Groups & Earn Coins to Promote Yours</p>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('group', this)">Groups</button>
                <button class="tab-btn" onclick="switchTab('channel', this)">Channels</button>
            </div>

            <input type="text" class="search-box" placeholder="Search..." id="searchBar">

            <div id="itemList">
                <div class="list-item" data-type="group">
                    <div class="item-info">
                        <span class="item-title">SL Tech Community</span>
                        <span class="item-meta">Earn 10 Coins</span>
                    </div>
                    <a class="join-btn" onclick="handleJoin('https://chat.whatsapp.com/sample', 10)">JOIN</a>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-controls">
        <a href="https://wa.me/94XXXXXXXXX" class="fab-contact" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <div class="fab-main" onclick="window.location.href='add.html'">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="fixed-bottom-ad"></div>

    <script>
        window.onload = function() {
            const user = localStorage.getItem('userPhone');
            const coins = localStorage.getItem('coins');

            if (!user) {
                window.location.href = "login.html";
            } else {
                document.getElementById('coinCount').innerText = coins || 0;
            }
            createStars();
        };

        // --- ðŸšª Sign Out Function ---
        function handleSignOut() {
            if(confirm("Are you sure you want to sign out?")) {
                localStorage.removeItem('userPhone');
                localStorage.removeItem('coins');
                window.location.href = "login.html";
            }
        }

        async function handleJoin(link, reward) {
            const phone = localStorage.getItem('userPhone');
            if(!phone) return window.location.href = "login.html";

            window.open(link, "_blank");

            try {
                let currentCoins = parseInt(localStorage.getItem('coins')) || 0;
                let newTotal = currentCoins + reward;
                localStorage.setItem('coins', newTotal);
                document.getElementById('coinCount').innerText = newTotal;
                alert("Processing Reward... 10 Coins added!");
            } catch (err) {
                console.error("Coin update failed");
            }
        }

        function switchTab(type, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const items = document.querySelectorAll('.list-item');
            items.forEach(item => {
                item.style.display = item.getAttribute('data-type') === type ? "flex" : "none";
            });
        }

        document.getElementById('searchBar').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            let items = document.querySelectorAll('.list-item');
            items.forEach(item => {
                let text = item.querySelector('.item-title').innerText;
                item.style.display = text.toUpperCase().includes(filter) ? "flex" : "none";
            });
        });

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 'px';
                star.style.width = size; star.style.height = size;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = Math.random() * 5 + 5 + 's';
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
