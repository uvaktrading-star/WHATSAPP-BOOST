        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 2000; opacity: 0; transition: 0.3s; }

        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-overlay.active .modal-card { transform: scale(1); }
        .modal-icon { font-size: 3rem; color: var(--danger); margin-bottom: 15px; }
        .modal-card h3 { color: #fff; margin-bottom: 10px; }
        .modal-card p { font-size: 0.85rem; color: #ccc; line-height: 1.6; margin-bottom: 20px; }
        .modal-btn { background: var(--danger); color: #fff; padding: 10px 30px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }

        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #0a1a2d 0%, #000 100%); }
        header { width: 100%; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }

        .nav-right { display: flex; align-items: center; gap: 10px; position: relative; }
        .coin-display { background: rgba(0, 212, 255, 0.15); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; font-weight: 600; cursor: pointer; }
        .menu-btn { font-size: 1.2rem; cursor: pointer; color: #fff; padding: 5px; }

        .menu-item { padding: 12px 15px; font-size: 0.85rem; color: #fff; text-decoration: none; display: flex; align-items: center; gap: 10px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .menu-item:hover { background: rgba(255,255,255,0.05); }

        .menu-item.logout { color: var(--danger); }
        .container { width: 95%; max-width: 600px; margin: 90px auto 20px auto; text-align: center; z-index: 10; }
        .glass-card { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 30px; padding: 20px 15px; }
        
        /* Ad Containers */
        .banner-ad-top { margin: 15px 0; display: flex; justify-content: center; }
        .native-ad-bottom { margin-top: 20px; padding: 10px; border-top: 1px solid var(--glass-border); width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; }

        .search-container { max-width: 300px; margin: 0 auto 20px auto; position: relative; display: flex; gap: 5px; transition: 0.3s; }
        .search-input { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; padding: 8px 12px; color: white; outline: none; font-size: 0.8rem; }
        .search-btn { background: var(--primary); color: black; border: none; border-radius: 10px; padding: 0 12px; cursor: pointer; }
        .tabs { display: flex; gap: 8px; margin-bottom: 15px; justify-content: center; }
        .tab-btn { padding: 10px; border-radius: 12px; border: 1px solid var(--glass-border); background: transparent; color: #fff; cursor: pointer; transition: 0.3s; font-size: 0.8rem; font-weight: 600; flex: 1; }
        .tab-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }
        .tab-btn.special.active { background: var(--warning); color: #000; border-color: var(--warning); }
        .stats-bar { font-size: 0.75rem; color: var(--primary); margin-bottom: 15px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; }
        .list-item { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 18px; padding: 12px 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; }
        .item-main { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .item-info { text-align: left; }
        .item-title { font-weight: 600; font-size: 0.9rem; color: #fff; display: block; }
        .item-meta { font-size: 0.7rem; color: rgba(255,255,255,0.4); }
        .verify-box { display: none; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; margin-top: 5px; border: 1px dashed var(--primary); }
        .verify-input { background: #000; border: 1px solid #333; color: #fff; padding: 5px 10px; border-radius: 8px; font-size: 0.8rem; width: 120px; outline: none; }
        .btn-action { padding: 8px 15px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; cursor: pointer; border: none; min-width: 85px; transition: 0.2s; }
        .join-btn { background: var(--primary); color: #000; }
        .follow-btn { background: var(--warning); color: #000; }
        .verify-btn { background: var(--success); color: #fff; margin-left: 5px; }
        .delete-btn { background: rgba(255, 75, 43, 0.1); color: var(--danger); border: 1px solid var(--danger); }
        .pagination { display: flex; justify-content: center; align-items: center; gap: 15px; margin-top: 15px; }
        .nav-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; }
        .nav-btn:disabled { opacity: 0.2; cursor: not-allowed; }
        .page-info { font-size: 0.75rem; color: rgba(255,255,255,0.5); }
        .fab-add { position: fixed; bottom: 30px; right: 30px; background: var(--primary); width: 55px; height: 55px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 1.2rem; color: black; box-shadow: 0 5px 15px rgba(0,212,255,0.3); cursor: pointer; z-index: 100; transition: transform 0.2s; }
        .fab-add:active { transform: scale(0.9); }
        .loader { border: 2px solid #333; border-top: 2px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

            <div class="modal-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <h3>අවවාදයයි!</h3>

        <div class="user-phone" id="displayPhone">07XXXXXXXX</div>

            <div class="menu-dropdown" id="menuDropdown">
    <a href="https://chic-puppy-62f8d1.netlify.app/" class="menu-item">
        <i class="fas fa-home"></i> Main Menu

        <i class="fas fa-sign-out-alt"></i> Sign Out

    <div class="container">
        <div class="banner-ad-top">
            <script>
                atOptions = { 'key' : 'c8046fb4f58871287e3444e872b11763', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            </script>
            <script src="https://www.highperformanceformat.com/c8046fb4f58871287e3444e872b11763/invoke.js"></script>
        </div>

        <div class="glass-card">
            <div class="stats-bar" id="countDisplay">Initializing...</div>

            <div class="search-container" id="searchBar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search keywords...">
                <button class="search-btn" onclick="handleSearch()"><i class="fas fa-search"></i></button>
            </div>

            <div class="tabs">
                <button class="tab-btn active" id="tab-group" onclick="switchTab('group')">Groups</button>
                <button class="tab-btn" id="tab-channel" onclick="switchTab('channel')">Channels</button>
                <button class="tab-btn special" id="tab-my" onclick="switchTab('my')">My Links</button>

            </div>

            <p style="font-size: 0.6rem; color: #444; margin-bottom: 5px;">ADVERTISEMENT</p>

    <div id="addBtn" class="fab-add" onclick="window.location.href='add.html'"><i class="fas fa-plus"></i></div>

    <script src="https://pl28408894.effectivegatecpm.com/38/f2/4c/38f24ce2699abee8a53ce4302ea94cb2.js"></script>

    <script>
        const phone = localStorage.getItem('userPhone');
        let currentTab = 'group';
        let currentPage = 1;
        let searchQuery = "";

        function showWarningModal() {
            const modal = document.getElementById('warningModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 100);
        }

        function closeModal() {
            const modal = document.getElementById('warningModal');
            modal.classList.remove('active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        window.onload = function() {
            if (!phone) { window.location.href = "login.html"; return; }
            document.getElementById('displayPhone').innerText = phone;
            
            if (localStorage.getItem('pendingWarning') === 'true') {
                setTimeout(() => {
                    showWarningModal();
                    localStorage.removeItem('pendingWarning');
                }, 800);
            }

            fetchUserStats();
            loadLinks();
        };

        function toggleMenu() {
            document.getElementById('menuDropdown').classList.toggle('active');
        }

        async function fetchUserStats() {
            try {
                const res = await fetch(`/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, autoLogin: true }) 
                });
                const data = await res.json();
                if (data.success) {
                    const balance = data.user ? data.user.coins : (data.coins || 0);
                    document.getElementById('coinCount').innerText = balance;
                }
            } catch (e) { console.error("Stats Error:", e); }
        }

        async function loadLinks() {
            const listContainer = document.getElementById('itemList');
            const loading = document.getElementById('loading');
            const countDisplay = document.getElementById('countDisplay');
            loading.style.display = 'block';
            listContainer.innerHTML = '';
            
            try {
                const baseUrl = currentTab === 'my' ? '/api/my-links' : '/api/get-links';
                const url = `${baseUrl}?phone=${phone}&page=${currentPage}&search=${encodeURIComponent(searchQuery)}&tab=${currentTab}`;
                const res = await fetch(url);
                const data = await res.json();
                loading.style.display = 'none';

                if (data.success) {
                    const total = data.totalLinks || data.links.length;
                    countDisplay.innerText = `${total} Items Available`;
                    renderLinks(data.links);
                    updatePagination(data.currentPage, data.totalPages);
                }
            } catch (err) {
                loading.style.display = 'none';
                listContainer.innerHTML = '<p style="color:red;">Sync Error</p>';
            }
        }

        function renderLinks(links) {
            const list = document.getElementById('itemList');
            if (links.length === 0) {
                list.innerHTML = `<p style="color:gray; padding:30px;">No items found.</p>`;
                return;
            }

            links.forEach(item => {
                const isMyLink = currentTab === 'my';
                const isChannel = item.type === 'channel' || (item.link && item.link.includes('whatsapp.com/channel'));
                const btnLabel = isChannel ? 'FOLLOW' : 'JOIN';
                const btnClass = isChannel ? 'follow-btn' : 'join-btn';

                list.innerHTML += `
                    <div class="list-item">
                        <div class="item-main">
                            <div class="item-info">
                                <span class="item-title">${item.name}</span>
                                <span class="item-meta">${isMyLink ? 'Remaining: ' + item.budget : 'Reward: 1 Coin'}</span>
                            </div>
                            ${isMyLink ? 
                                `<button class="btn-action delete-btn" onclick="handleDelete('${item._id}')">REMOVE</button>` : 
                                `<button id="join-btn-${item._id}" class="btn-action ${btnClass}" onclick="handleJoinClick('${item.link}', '${item._id}')">${btnLabel}</button>`
                            }
                        </div>
                        <div id="verify-box-${item._id}" class="verify-box">
                            <p style="font-size:0.65rem; color:var(--primary); margin-bottom:5px;">Enter Code from Group Description:</p>
                            <input type="text" id="input-${item._id}" class="verify-input" placeholder="e.g. ZB123">
                            <button class="btn-action verify-btn" onclick="finalVerify('${item._id}')">VERIFY</button>
                        </div>
                    </div>
                `;
            });
        }

        function handleJoinClick(link, linkId) {
            window.open(link, "_blank");
            document.getElementById(`verify-box-${linkId}`).style.display = 'block';
            document.getElementById(`join-btn-${linkId}`).style.opacity = '0.5';
            document.getElementById(`join-btn-${linkId}`).innerText = 'OPENED';
        }

        async function finalVerify(linkId) {
            const userCode = document.getElementById(`input-${linkId}`).value.trim();
            if(!userCode) return alert("කරුණාකර කෝඩ් එක ඇතුළත් කරන්න!");

            try {
                const res = await fetch('/api/reward', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, linkId, userCode })
                });
                const data = await res.json();
                
                if(data.success) {
                    alert("සාර්ථකයි! කොයින් 1ක් එකතු වුණා.");
                    document.getElementById('coinCount').innerText = data.newBalance;
                    loadLinks();
                } else {
                    alert(data.message || "වැරදි කෝඩ් එකක්!");
                }
            } catch (err) { alert("Verification failed"); }
        }

        function switchTab(type) {
            currentTab = type;
            currentPage = 1;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${type}`).classList.add('active');
            document.getElementById('addBtn').style.display = type === 'my' ? 'flex' : 'none';
            document.getElementById('searchBar').style.visibility = type === 'my' ? 'hidden' : 'visible';
            loadLinks();
        }

        function updatePagination(current, total) {
            document.getElementById('pageNumber').innerText = `${current} / ${total || 1}`;
            document.getElementById('prevBtn').disabled = (current <= 1);
            document.getElementById('nextBtn').disabled = (current >= total);
        }

        function changePage(step) { currentPage += step; loadLinks(); }
        function handleSearch() { searchQuery = document.getElementById('searchInput').value; currentPage = 1; loadLinks(); }
        async function handleDelete(linkId) {
            if (!confirm("Remove this campaign?")) return;
            const res = await fetch(`/api/my-links?action=delete&id=${linkId}`);
            const data = await res.json();
            if (data.success) loadLinks();
        }
        function handleSignOut() { if(confirm("Sign out?")) { localStorage.clear(); window.location.href = "login.html"; } }
    </script>
